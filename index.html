<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@402&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      body {
        background-color: hsl(233, 47%, 7%);
        font-size: 15px;
        font-family: 'Inter', sans-serif;
      }
      main {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      article{
        flex: 1;
        height: 35vh;
        max-width: 80vw;
      }
      .parent {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        grid-template-areas:
          "message image"
          "information image";
        color: white;
      }
      .message {
        grid-area: message;
        background-color: hsl(244, 38%, 16%);
        padding: 0 100px;
        padding-top: 40px;
      }
      .message__title {
        font-size: xx-large;
        color: hsl(0, 0%, 100%);
      }
      .message__callout {
        color: hsl(277, 64%, 61%);
      }
      .message__content {
        color: hsla(0, 0%, 100%, 0.75);
      }
      .information {
        grid-area: information;
        background-color: hsl(244, 38%, 16%);
        padding: 0 100px;
        padding-bottom: 40px;
        display: flex;
        justify-content: space-between;
      }
      .information__compaines {
        text-transform: uppercase;
      }
      .information__compaines--title {
        color: hsla(0, 0%, 100%, 0.6);
      }
      .information__compaines--content {
        color: hsl(0, 0%, 100%);
      }
      .image {
        grid-area: image;
        background: hsl(277, 64%, 61%);
      }
      .shade {
        z-index: 10;
        background-image: url('./images/image-header-desktop.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        opacity: .5;
      }

      @media only screen and (max-width: 1300px) {
        .shade {
          background-image: url('./images/image-header-mobile.jpg');
        }
        article{
          flex: 1;
          height: 100vh;
          max-width: 95vw;
        }
        .parent {
          display: grid;
          grid-template-columns: repeat(1, 1fr);
          grid-template-rows: 1fr .4fr .5fr;
          grid-column-gap: 0px;
          grid-row-gap: 0px;
          grid-template-areas:
            "image"
            "message"
            "information";
          color: white;
        }
        .message {
          padding: 0px 35px;
          text-align: center;
        }
        .information {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .information__compaines {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .information__compaines--content{
          margin-bottom: 0;
        }
        main {
          width: initial;
          padding: 30px 10px;
        }
      }

    </style>
  </head>
  <body>
    <main >
      <article class="parent">
        <section class="message">
          <h1 class="message__title">Get <span class="message__callout">insights</span> that help your business grow.</h1>
          <p class="message__content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </section>
        <section class="information">
          <div class="information__compaines">
            <h2 class="information__compaines--content">10k+</h2>
            <p class="information__compaines--title">companies</p>
          </div>
          <div class="information__compaines">
            <h2 class="information__compaines--content">314</h2>
            <p class="information__compaines--title">templates</p>
          </div>
          <div class="information__compaines">
            <h2 class="information__compaines--content">12m+</h2>
            <p class="information__compaines--title">queries</p>
          </div>
        </section>
        <section class="image">
          <div class="shade"></div>
        </section>
      </article>
    </main>
  </body>
</html>
