<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    main {
      flex: 1;
      height: 50vh;
      width: 80vw;
    }
    .parent {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-column-gap: 0px;
      grid-row-gap: 0px;
      grid-template-areas:
        "message image"
        "information image";
      color: white;
    }
    .message {
      grid-area: message;
      background-color: red;
    }
    .information {
      grid-area: information;
      background-color: blue;
    }
    .image {
      grid-area: image;
      background-color: green;
    }

  </style>
</head>
<body>
  <main class="parent">
    <section class="message">message</section>
    <section class="information">informatin</section>
    <section class="image">image</section>
  </main>

</body>
</html>
